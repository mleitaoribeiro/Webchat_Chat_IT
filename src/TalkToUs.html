<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat IT - Let's chat about it! Try our live chat!
                                      Chat in real time with other users directly in your favorite browser">
    <meta name="Keywords" content="Chat, WebChat, Chat IT, HTML, CSS, JavaScript, Live Chat, Chatrooms">
    <meta name="author" content="SWitCH - Alexandre Oliveira, Diana Dias, Elsa Almeida, Gabriel Pereira,
                                    João Cardoso, Marta Cardoso, Marta Pinheiro, Marta Ribeiro, Raquel Santos">
    <title>Talk to us!</title>
    <script src="static/JavaScript/TalkToUs.js"></script>
    <link type="text/css" rel="stylesheet" href="static/CSS/TalkToUs.css"/>
</head>
<body>
<!--Informação sobre o form de contacto com os developers -->
<h2> Hello, this is <b style="font-size: larger; color: #B61919"> ChatIT! </b><br> This is a webchat designed by 9 IT students on the SWitCH programme. <br>
    You can use it to talk to your friends and colleagues about whatever you feel like. <br>
    Feel free to talk to us if you have any trouble or questions.</h2>
<h3>You can write to us about anything!</h3>
<!--Input fields para o utilizador dar o seu feedback-->
<div id="mainDiv">
    <label for="fname"><b>Full Name</b></label>
    <input type="text" id="fname" name="fullname" placeholder="Your name..">
    <label for="email"><b>E-mail</b></label>
    <input type="text" id="email" name="email" placeholder="Your e-mail..">
    <label for="Topic"><b>Topic</b></label>
    <select id="Topic" name="Topic">
        <option value="Suggestions">Suggestions</option>
        <option value="Questions">Questions</option>
        <option value="Complaints">Complaints</option>
        <option value="Other">Other</option>
    </select>
    <label for="Message"><b>Message</b></label>
    <input type="text" id="Message" name="message" placeholder="What do you want to tell us?">
    <input type="checkbox" id="TermsAndConditions" name="TermsAndConditions">
    <label for="TermsAndConditions">I confirm that I've read the <a href="TermsAndConditions.html" target="_blank">"Terms
        and Conditions"</a> regarding my private information.</label>
    <br>
    <input type="submit" onclick="sendEmail()" value="Submit">
</div>
<br>
<!--Rodapé com os diferentes logos-->
<footer>
    <div id="subjectName">SCOMRED</div>
    <img id="switchLogo" src="https://portotechhub.com/wp-content/themes/pth/images/brand.svg" alt="Switch Logo">
    <img id="isepLogo" src="http://www.isep.ipp.pt/images/ISEP_marca_cor.png" alt="Isep Logo">
    <img id="portoTechHubLogo" src="https://pontosdevista.pt/static/uploads/2019/06/primage-38128.png"
         alt="Porto Tech Hub Logo">
</footer>
</body>
</html>
