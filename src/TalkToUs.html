<body>
<h2> Hello, this is ChatIT! <br> This is a webchat designed by 9 IT students in the SWitCH programme. <br>
    You can use it to talk to your friends and colleagues about whatever you feel like. <br>
Feel free to talk to us if you have any subjet to discuss.</h2>

<h3>You can chat about anything with us!</h3>

  <div id="mainDiv">
       <form action="ErrorMessage.html">
           <label for="fname"><b>Full Name</b></label>
        <input type="text" id="fname" name="fullname" placeholder="Your name.." required>

           <label for="email"><b>E-mail</b></label>
        <input type="email" id="email" name="email" placeholder="Your e-mail.." required>
           
        <label for="Topic"><b>Topic</b></label>
        <select id="Topic" name="Topic">
            <option value="Suggestions">Suggestions</option>
            <option value="Questions">Questions</option>
            <option value="Complaints">Complaints</option>
            <option value="Other">Other</option>
        </select>

        <label for="Message"><b>Message</b></label>
        <input type="text" id="Message" name="message" placeholder="What do you want to tell us?">
           <input type="checkbox" id="TermsAndConditions" name="TermsAndConditions" required>
           <label for="TermsAndConditions">I confirm that I've read the <a href="https://i.pinimg.com/originals/b5/b2/a9/b5b2a942409d9d5f958fec52e5118ad7.jpg">"Terms and Conditions"</a> regarding my private information.</label>
           <br>
           <input type="submit" value="Submit">
      </form>
       </div>
