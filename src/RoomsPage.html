<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <header>
        <div id="chatTitle">Nome do Chat</div>
        <img id="imageHeader" src="http://logofaves.com/wp-content/uploads/2009/08/cf_m.jpg?9cf02b.jpg" alt="logo of the chat">
    </header>

    <div id="ChatRooms">
    </div>

    <!-- div associada ao chat : -->
    <div id="Chat">
        <!-- caixa do chat: -->
        <div id="chatBox">
            <!-- sair do chat (X): -->
            <input id="exitButton" type="button" value="Exit">
        </div>
        <!-- emojis, icons, e várias utilidades: -->
        <div id="Misc">
        </div>
        <!-- inputs do user: -->
        <div id="userInput">
            <!-- Scanner de texto: -->
            <input id="userTextInput" type="text">
            <!-- Botão de enviar: -->
            <input id="sendButton" type="submit" class="button" value="Send">
        </div>
    </div>

    <div id="CurrentOnlineUsers">
        <div>RoomName
        </div>
        <div>
            <ul>
                <li id="user1" class="user">User1</li>
                <li id="user2" class="user">User2</li>
                <li id="user3" class="user">User3</li>
            </ul>
        </div>
        <div id="userLimit"><p>3/10</p>
        </div>
    </div>

    <footer>
        <div id="classname">SCOMRED</div>
        <img id="switchLogo" src="https://portotechhub.com/wp-content/themes/pth/images/brand.svg" alt="Switch Logo">
        <img id="isepLogo" src="http://www.isep.ipp.pt/images/ISEP_marca_cor_grande.jpg" alt="Isep Logo">
        <img id="portoTechHubLogo" src="https://pontosdevista.pt/static/uploads/2019/06/primage-38128.png" alt="Porto Tech Hub Logo">
    </footer>

</body>
</html>
